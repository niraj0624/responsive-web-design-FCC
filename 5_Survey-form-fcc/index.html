** Survey-form **

<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Web Dev Solution</h1>
    <p id="description">here we provide all the services realated to web development</p>

    <form id="survey-form">
      <label id="name-label">Enter your name:<input id="name" type="text" placeholder="Name" required></input></label>

      <label id="email-label">Enter your email:<input id="email" type="email" placeholder="Email" required></input></label>

      <label id="number-label">Enter your age:<input id="number" type="number" placeholder="Age" min="10" max="120" required></input></label>

      <label id="">Select your gender:</label>
        <select id="dropdown">
          <option value="">Select your gender:</option>
          <option value="Male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>

      <label>What is your work for?(Need for proficieny)</label>
      <input type="radio" name="work-type" value="work"><label>Personal/Private</label></input>  
      <input type="radio" name="work-type" value="work"><label>Company/Organisation</label></input>  
      
      <label>What services do you want?(check all that want)
        <input type="checkbox" value="web-design" >Web-designing(UI-UX)</input>  
        <input type="checkbox" value="front-end" >Front-end development</input>
        <input type="checkbox" value="back-end" >Back-end development</input>
        <input type="checkbox" value="full-stack" >Full-stack development</input>
        <input type="checkbox" value="content-writer" >Content writer/creator</input>
        <input type="checkbox" value="QA-tester" >QA tester</input>
        <input type="checkbox" value="business" >Business specialist</input>
        <input type="checkbox" value="SEO-specialist" >SEO specialist</input>
        </label>

        <label>Raise any queries or more concise details: <textarea>Add your text here...</textarea/></label>
      
        <button id="submit">Submit</button>
    </form>
  </body>
</html>
